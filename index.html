<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to DOM Manipulation</h1>
    </header>

    <main>
        <p id="dynamic-text">This text will change when you click the button below.</p>
        <button id="change-text-btn">Change Text</button>

        <div id="style-div" class="box">
            <p>This box's background color will change when you click the button below.</p>
            <button id="change-style-btn">Change Style</button>
        </div>

        <div id="element-control">
            <button id="toggle-element-btn">Toggle Element</button>
            <div id="toggleable-element" class="box">
                <p>This element can be toggled on and off.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 DOM Manipulation Example</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
